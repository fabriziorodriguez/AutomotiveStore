<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Artículo</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link {
            color: black !important; /* Cambia el color del texto a negro */
        }
        .navbar-nav .nav-link:hover {
            color: #0056b3; /* Cambia el color al pasar el mouse */
        }
    </style>
</head>

<body id="page-top">


    <div class="container mt-5 pt-5">
        <h2 class="text-center">Agregar Nuevo Artículo</h2>
        <form action="/ruta/a/tu/backend" method="POST">
            <div class="form-group">
                <label for="name">Nombre del Artículo</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
            </div>
            <div class="form-group">
                <label for="is_active">Activo</label>
                <select class="form-control" id="is_active" name="is_active" required>
                    <option value="1">Sí</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_article_types">Tipo de Artículo</label>
                <select class="form-control" id="id_article_types" name="id_article_types" required>
                    <!-- Aquí puedes agregar opciones dinámicas desde tu base de datos -->
                    <option value="1">Tipo 1</option>
                    <option value="2">Tipo 2</option>
                    <option value="3">Tipo 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Artículo</button>
        </form>
    </div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
